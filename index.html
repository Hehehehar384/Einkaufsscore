<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Scoreboard</h1>
  <table>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Score</th>
      <th>+</th>
      <th>-</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Jonas</td>
      <td id="jonas-score">0</td>
      <td><button id="jonas-plus">+</button></td>
      <td><button id="jonas-minus">-</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Peter</td>
      <td id="peter-score">0</td>
      <td><button id="peter-plus">+</button></td>
      <td><button id="peter-minus">-</button></td>
    </tr>
    <tr>
      <td>3</td>
      <td>mama</td>
      <td id="mama-score">0</td>
      <td><button id="mama-plus">+</button></td>
      <td><button id="mama-minus">-</button></td>
    </tr>
    <tr>
      <td>4</td>
      <td>papa</td>
      <td id="papa-score">0</td>
      <td><button id="papa-plus">+</button></td>
      <td><button id="papa-minus">-</button></td>
    </tr>
  </table>
  <button id="save-button">Save Score</button>
  <p>Current score: <span id="current-score">0</span></p>
</body>
</html>
