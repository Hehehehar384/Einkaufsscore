<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Scoreboard</h1>
  <table id="scoreboard">
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Score</th>
      <th>+</th>
      <th>-</th>
    </tr>
    <tr>
      <td id="rank1"></td>
      <td>Jonas</td>
      <td id="score1"></td>
      <td><button onclick="addScore(1)">+</button></td>
      <td><button onclick="reduceScore(1)">-</button></td>
    </tr>
    <tr>
      <td id="rank2"></td>
      <td>Peter</td>
      <td id="score2"></td>
      <td><button onclick="addScore(2)">+</button></td>
      <td><button onclick="reduceScore(2)">-</button></td>
    </tr>
    <tr>
      <td id="rank3"></td>
      <td>mama</td>
      <td id="score3"></td>
      <td><button onclick="addScore(3)">+</button></td>
      <td><button onclick="reduceScore(3)">-</button></td>
    </tr>
    <tr>
      <td id="rank4"></td>
      <td>papa</td>
      <td id="score4"></td>
      <td><button onclick="addScore(4)">+</button></td>
      <td><button onclick="reduceScore(4)">-</button></td>
    </tr>
  </table>
  <button onclick="saveScore()">Save Score</button>
</body>
</html>
