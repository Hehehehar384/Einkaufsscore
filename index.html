<!DOCTYPE html>
<html>
<head>
	<title>Scoreboard</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 20px;
		}
		td, th {
			border: 1px solid black;
			padding: 10px;
		}
		th {
			background-color: lightblue;
		}
		.player-name {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Scoreboard</h1>
	<table>
		<thead>
			<tr>
				<th>Player</th>
				<th>Score</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="player-name">Jonas</td>
				<td id="score-jonas">0</td>
				<td>
					<button onclick="incrementScore('jonas')">+</button>
					<button onclick="decrementScore('jonas')">-</button>
				</td>
			</tr>
			<tr>
				<td class="player-name">Peter</td>
				<td id="score-peter">0</td>
				<td>
					<button onclick="incrementScore('peter')">+</button>
					<button onclick="decrementScore('peter')">-</button>
				</td>
			</tr>
			<tr>
				<td class="player-name">Mama</td>
				<td id="score-mama">0</td>
				<td>
					<button onclick="incrementScore('mama')">+</button>
					<button onclick="decrementScore('mama')">-</button>
				</td>
			</tr>
			<tr>
				<td class="player-name">Papa</td>
				<td id="score-papa">0</td>
				<td>
					<button onclick="incrementScore('papa')">+</button>
					<button onclick="decrementScore('papa')">-</button>
				</td>
			</tr>
		</tbody>
	</table>

	<script>
		function incrementScore(playerName) {
			var scoreElement = document.getElementById('score-' + playerName);
			var currentScore = parseInt(scoreElement.innerText);
			scoreElement.innerText = currentScore + 1;
			sortTable();
		}

		function decrementScore(playerName) {
			var scoreElement = document.getElementById('score-' + playerName);
			var currentScore = parseInt(scoreElement.innerText);
			scoreElement.innerText = currentScore - 1;
			sortTable();
		}

		function sortTable() {
			var table = document.querySelector('table');
			var tbody = table.querySelector('tbody');
			var rows = tbody.querySelectorAll('tr');

			rows = Array.from(rows);

			rows.sort(function(row1, row2) {
				var score1 = parseInt(row1.querySelector('td:last-child').innerText);
				var score2 = parseInt(row2.querySelector('td:last-child').innerText);

				if (score1 < score2) {
					return 1;
				} else if (score1 > score2) {
					return -1;
				} else {
					return 0;
				}
			});

			rows.forEach(function(row) {
				tbody.removeChild(row);
			});

			rows.forEach(function(row) {
				tbody.appendChild(row);
			});
		}
	</script>
</body>
</html>
