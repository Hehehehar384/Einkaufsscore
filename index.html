<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard</title>
  <script src="script.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Scoreboard</h1>
  <table>
    <tr>
      <th>Player</th>
      <th>Score</th>
      <th>Add</th>
    </tr>
    <tr>
      <td>Jonas</td>
      <td id="Jonas-score">0</td>
      <td><button id="jonas-add">+</button></td>
    </tr>
    <tr>
      <td>Peter</td>
      <td id="Peter-score">0</td>
      <td><button id="peter-add">+</button></td>
    </tr>
    <tr>
      <td>Mama</td>
      <td id="Mama-score">0</td>
      <td><button id="mama-add">+</button></td>
    </tr>
    <tr>
      <td>Papa</td>
      <td id="Papa-score">0</td>
      <td><button id="papa-add">+</button></td>
    </tr>
  </table>
</body>
</html>
