<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th>Player</th>
        <th>Score</th>
        <th><button id="save-btn">Save</button></th>
      </tr>
      <tr>
        <td>Jonas</td>
        <td><button class="plus-btn" id="jonas-plus-btn">+</button> <span id="jonas-score">0</span> <button class="minus-btn" id="jonas-minus-btn">-</button></td>
      </tr>
      <tr>
        <td>Peter</td>
        <td><button class="plus-btn" id="peter-plus-btn">+</button> <span id="peter-score">0</span> <button class="minus-btn" id="peter-minus-btn">-</button></td>
      </tr>
      <tr>
        <td>Mama</td>
        <td><button class="plus-btn" id="mama-plus-btn">+</button> <span id="mama-score">0</span> <button class="minus-btn" id="mama-minus-btn">-</button></td>
      </tr>
      <tr>
        <td>Papa</td>
        <td><button class="plus-btn" id="papa-plus-btn">+</button> <span id="papa-score">0</span> <button class="minus-btn" id="papa-minus-btn">-</button></td>
      </tr>
    </table>
  </body>
</html>
